<section id="education" class="py-5">
  <div class="container">
    <h1 class="heading text-center mb-5" [ngClass]="toggleState ? 'text-primary' : 'text-warning'">
      <i class="fas fa-graduation-cap"></i> Education
    </h1>
    <div class="row justify-content-center">
      <div *ngFor="let edu of education" class="col-md-6 col-12 mb-4" data-aos="zoom-in-up" data-aos-duration="2000">
        <div class="card h-auto" [ngClass]="{'border-primary': toggleState, 'border-warning': !toggleState}">
          <div class="card-body">
            <h2 class="card-title" [ngClass]="toggleState ? 'text-dark' : 'text-white'">{{ edu.year }}</h2>
            <h3 class="card-subtitle mb-2" [ngClass]="toggleState ? 'text-primary' : 'text-warning'">{{ edu.degree }}</h3>
            <p class="card-text" [ngClass]="toggleState ? 'text-dark' : 'text-white'">{{ edu.institution }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
