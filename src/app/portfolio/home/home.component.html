<section id="home" class="py-5">
  <div class="container">
      <div class="row align-items-center">
          <!-- Text Content (Left) -->
          <div class="col-lg-6 text-lg-start text-center">
              <h1>Hi, I am</h1>
              <h2 class="display-4 fw-bold">Sachin Yadav</h2>
              <h5 class="lead">Software Developer</h5>
              <h6 [ngClass]="toggleState ? 'text-primary' : 'text-warning'">JavaScript | Angular | Php </h6>
              <button class="btn btn-sm btn-lg btn-block mt-3" [ngClass]="toggleState ? 'btn-primary' : 'btn-warning'" style="width: 50%;"> My Projects </button>
          </div>
          <!-- Image Content (Right) -->
          <div class="col-lg-6 text-center mt-4 mt-lg-0">
              <img src="assets/sachin_new_img.jpg" alt="Profile picture of Sachin Yadav" class="rounded-circle" [ngStyle]="{
                  borderColor: toggleState ? '#0d6efd' : '#ffc107',
                  borderWidth: '5px',
                  borderStyle: 'solid'
                }" style="width: 250px; height: 300px; object-fit: cover; " />
          </div>
      </div>
  </div>
</section>
