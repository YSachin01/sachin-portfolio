<section id="about" class="py-5">
  <div class="container">
      <h2 class="text-center  mb-5" [ngClass]="toggleState ? 'text-primary' : 'text-warning'">
          <i class="fas fa-user  me-2"></i> About Me
      </h2>
      <div class="row align-items-center justify-content-center">
          <!-- First Part: Icon -->
          <div class="col-md-4 text-center mb-4 mb-md-0">
              <i class="fas fa-laptop-code text-secondary mb-4 display-1-custom"></i>
              <!-- Updated class -->
          </div>
          <!-- Second Part: Text Content -->
          <div class="col-md-6">
              <p> Software developer with 1+ years experience and specialization in Full Stack Development, producing high-quality websites and user-friendly web applications. </p>
              <p>Currently working at Ebrandz LLP as a Full Stack Developer (Angular and Laravel).</p>
              <a class="btn mt-3" [ngClass]="{
          'btn-outline-warning': !toggleState,
          'btn-outline-primary': toggleState
        }" href="CV.pdf" target="_blank" download>
                  <i class="fas fa-download me-2"></i>Download CV </a>
          </div>
      </div>
      <div class="row mt-5" style="display: flex; justify-content: flex-end;">
          <a href="https://github.com/YSachin01" target="_blank" rel="noreferrer" style="width: 65px; height: 70px; border-radius: 50%; overflow: hidden; display: inline-block; ">
              <img src="assets/github-icon.svg" alt="GitHub" style="width: 100%; height: 100%;" />
          </a>
          <a href="https://www.linkedin.com/in/test/" target="_blank" rel="noreferrer" style="width: 70px; height: 70px; border-radius: 50%; overflow: hidden; display: inline-block;">
              <img src="assets/linkedin-icon.svg" alt="LinkedIn" style="width: 100%; height: 100%;" />
          </a>
      </div>
  </div>
</section>
